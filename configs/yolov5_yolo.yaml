model:
  name: "YOLOv5"
  version: "s"
  num_classes: 7
  input_size: [640, 640]
  act: "silu"
data:
  data_format: "yolo"
  data_dir: "/home/arkar/Downloads/Compressed/Aquarium"
  output_dir: "./outputs"
  train_path: "train/images"
  val_path: "valid/images"
  test_path: null
  batch_size: 8
  max_epochs: 20
  experiment_name: "train"
  filter_classes: []
testing:
  conf_thresh: 0.001
  iou_thresh: 0.6
  val_interval: 1
hypermeters:
  lr0: 0.01  # initial learning rate (SGD=1E-2, Adam=1E-3)
  lrf: 0.01  # final OneCycleLR learning rate (lr0 * lrf)
  momentum: 0.937  # SGD momentum/Adam beta1
  weight_decay: 0.0005  # optimizer weight decay 5e-4
  warmup_epochs: 3.0  # warmup epochs (fractions ok)
  warmup_bias_lr: 0.1  # warmup initial bias lr
  warmup_momentum: 0.8 # warmup initial momentum
  box: 0.05  # box loss gain
  cls: 0.05  # cls loss gain
  cls_pw: 1.0  # cls BCELoss positive_weight
  obj: 1.0  # obj loss gain (scale with pixels)
  obj_pw: 1.0  # obj BCELoss positive_weight
  iou_t: 0.20  # IoU training threshold
  anchor_t: 4.0  # anchor-multiple threshold
  fl_gamma: 0.0  # focal loss gamma (efficientDet default gamma=1.5)
augmentations:
  degrees: 0.0  # image rotation (+/- deg)
  translate: 0.1  # image translation (+/- fraction)
  scale: 0.5  # image scale (+/- gain)
  shear: 2.0  # image shear (+/- deg)
  perspective: 0.0  # image perspective (+/- fraction), range 0-0.001
  flip_ud_prob: 0.0  # image flip up-down (probability)
  flip_lr_prob: 0.5  # image flip left-right (probability)
  mosaic_prob: 1.0  # image mosaic (probability)
  mixup_prob: 1.0  # image mixup (probability)
  hsv_prob: 1.0 # image hsv (probability)
  mosaic_scale: [0.5, 1.5]
  mixup_scale: [0.5, 1.5]
  enable_mixup: false
  enable_mosaic: true